<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Titillium+Web:wght@400;700;900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<main class="content">
			<section class="landing">
				<!-- landing-info -->
				<div class="landing-info">
					<div class="logo">
						<i class="fa-brands fa-reddit-alien"></i>
					</div>
					<div class="sub-title">WELCOME TO</div>
					<h1 class="title">VIKINGER</h1>
				</div>
				<!-- tab-switch -->
				<div class="tap-switch flex-center">
					<input type="checkbox" id="active" checked hidden />
					<label for="active"><p class="login-btn flex-center">Login</p></label>
					<label for="active"
						><p class="register-btn flex-center">Register</p></label
					>
					<div class="login-form form-box">
						<h2 class="form-title">Account Login</h2>
						<form action="" class="form">
							<div class="form-input">
								<input type="text" id="login-username" name="login_username" />
								<label for="login-username">Username or Email</label>
							</div>
							<div class="form-input">
								<input
									type="password"
									id="login-password"
									name="login_password" />
								<label for="login-password">Password</label>
							</div>
							<div class="flex space-between form-checkbox">
								<label for="login-remember" class="flex">
									<input
										type="checkbox"
										id="login-remember"
										name="login-remember" />
									<span></span>
									Remember Me
								</label>
								<a class="form-link" href="#">Forgot Password?</a>
							</div>
							<button class="btn-submit flex-center">
								Login to your Account!
							</button>
							<p class="lined-text">Login with your Social Account</p>
						</form>
					</div>
					<!-- <div class="register-form form-box">
						<h2 class="form-title">Create your Account!</h2>
						<form action=""></form>
					</div> -->
				</div>
			</section>
		</main>
	</body>
</html>
