<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài tập 1</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/ex01.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<section class="contact-us">
			<h1 class="contact-title">Contact Us</h1>
			<section class="contact-content">
				<section class="contact-info">
					<h2 class="sub-title contact-info-title">Contact info</h2>
					<section class="info-list">
						<p class="info-detail">
							<i class="fa-solid fa-location-dot info-icon"></i>
							48764 Howard Forge Apt<br />

							<i class="fa-solid fa-envelope info-icon"></i>
							info@gmail.com<br />

							<i class="fa-solid fa-phone info-icon"></i>
							+841234455454<br />
						</p>
					</section>
				</section>
				<section class="contact-form">
					<h2 class="sub-title form-title">
						Having any Query,Or Book an appointment
					</h2>
					<form action="">
						<div class="form-control">
							<input type="text" name="name" placeholder="Your name" />
						</div>
						<div class="form-control">
							<input type="email" name="email" placeholder="Your email" />
						</div>
						<div class="form-control">
							<input type="text" name="subject" placeholder="Subject" />
						</div>
						<div class="form-control">
							<textarea name="message" id="" cols="30" rows="10"></textarea>
						</div>
						<button type="submit" class="btn-submit">Send Message</button>
					</form>
				</section>
			</section>
		</section>
	</body>
</html>
