<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài tập 2</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/ex02.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<section class="form-reservation">
			<div class="title-groups">
				<h2 class="main-title">reservation</h2>
				<h3 class="sub-title">Book your table</h3>
			</div>

			<form class="form-action">
				<div class="form-groups">
					<div class="col">
						<div class="form-control">
							<input type="text" placeholder="Name" />
						</div>

						<div class="form-control">
							<input type="text" placeholder="Date" />
						</div>

						<div class="form-control">
							<input type="text" placeholder="People" />
						</div>
					</div>
					<div class="col">
						<div class="form-control">
							<input type="email" placeholder="Email" />
						</div>
						<div class="form-control">
							<input type="text" placeholder="Time" />
						</div>
						<button class="btn-submit">Find A Table</button>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
