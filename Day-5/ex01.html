<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài tập 1</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./css/ex01.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<section class="main">
			<h1 class="page-title">Hey there</h1>
			<p class="page-description">
				<b class="highlight">Lorem ipsum dolor sit amet.</b>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, in.
			</p>
			<div class="form-page">
				<form action="">
					<div class="form-body">
						<div class="form-control">
							<input type="text" name="name" placeholder="Your name" />
							<i class="fa-solid fa-star-of-life icon-input"></i>
							<i class="fa-solid fa-xmark icon-close"></i>
							<div class="box-icon">
								<i class="fa-solid fa-user-large form-icon"></i>
							</div>
							<div class="input-focus">Enter your name</div>
						</div>
						<div class="form-control">
							<input type="email" name="email" placeholder="Your@domain.com" />
							<i class="fa-solid fa-star-of-life icon-input"></i>
							<i class="fa-solid fa-xmark icon-close"></i>
							<div class="box-icon">
								<i class="fa-solid fa-envelope form-icon"></i>
							</div>
							<div class="input-focus">Enter your email</div>
						</div>
						<div class="form-control">
							<input type="tel" name="phone" placeholder="+44 00 123" />
							<div class="box-icon">
								<i class="fa-solid fa-mobile-screen-button form-icon"></i>
							</div>
							<div class="input-focus">Enter your phone</div>
						</div>
						<div class="form-control">
							<select name="subject" id="">
								<option value="1">Item 1</option>
								<option value="2">Item 2</option>
								<option value="3">Item 3</option>
							</select>
							<div class="box-icon">
								<i class="fa-solid fa-book form-icon"></i>
							</div>
							<div class="input-focus">Select for subject</div>
						</div>
						<div class="form-control">
							<textarea name="message" id="">Message</textarea>
							<i class="fa-solid fa-star-of-life icon-input"></i>
							<i class="fa-solid fa-xmark icon-close"></i>
							<div class="box-icon">
								<i class="fa-solid fa-book form-icon"></i>
							</div>
							<div class="input-focus">Enter your message</div>
						</div>
					</div>
					<div class="form-footer">
						<div class="form-checkbox">
							<input type="checkbox" id="send_me" />
							<label for="send_me">Send me a copy of this message</label><br />
						</div>
						<button class="btn-submit">Send</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
