<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="player">
			<div class="player-action">
				<i class="fa-solid fa-play fa-2x"></i>
			</div>
			<div class="player-timer">
				<span>00:00</span>
				<div class="progress-bar">
					<div class="progress">
						<span></span>
					</div>
					<span class="timer">01:24</span>
				</div>
				<span>00:00</span>
			</div>
		</div>
		<div class="open-karaoke"><button type="button">Hát Karaoke</button></div>
		<div class="karaoke">
			<div class="container">
				<div class="karaoke-header">
					<h2>Karaoke</h2>
					<span class="close"><i class="fa-angle-down fa-solid"></i></span>
				</div>
				<div class="karaoke-inner">
					<div>
						<p class="sentence">Hư Không</p>
						<p></p>
						<p class="next-sentence">Ca sĩ: Kha</p>
					</div>
				</div>
			</div>
		</div>
		<audio src="./music/hukhong.mp3" controls></audio>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
