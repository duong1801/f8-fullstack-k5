<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="text-center loading">
			<div role="status">
				<svg
					aria-hidden="true"
					class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
					viewBox="0 0 100 101"
					fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
						fill="currentColor" />
					<path
						d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
						fill="currentFill" />
				</svg>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<main id="root">
			<div
				class="fixed hidden modal bottom-0 left-0 right-0 top-0 z-50 flex items-center justify-center bg-gray-700/60 p-4">
				<div class="w-full max-w-md">
					<form class="rounded-lg bg-white shadow">
						<div class="p-6">
							<input
								required=""
								name="name"
								type="text"
								class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
								placeholder="Add Todos"
								value="" />
						</div>
						<div
							class="flex items-center justify-center space-x-8 p-4 rounded-b border-t border-gray-200">
							<button
								type="submit"
								class="rounded-lg bg-emerald-700 px-5 py-2.5 text-center font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300">
								Save</button
							><button
								type="button"
								class="bg-white btn-cancel px-5 py-2.5 rounded-lg border border-gray-200 font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200">
								Cancel
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="flex min-h-screen items-center bg-gray-50">
				<div class="mx-auto w-full max-w-3xl px-4 py-6">
					<h1 class="py-3 text-center text-4xl font-bold text-gray-900">
						<span
							class="bg-gradient-to-r from-blue-400 to-emerald-600 bg-clip-text text-transparent"
							>Smatyx</span
						>&nbsp;<span>Todos App</span>
					</h1>
					<div class="pt-5">
						<div class="flex items-center gap-3">
							<div class="relative w-full">
								<input
									type="search"
									class="w-full input-search bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
									placeholder="Search Todos"
									value="" /><button
									type="button"
									class="absolute btn-search bottom-2 right-2 top-2 rounded-lg bg-blue-700 px-4 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
									<i
										style="color: white"
										class="fa-solid fa-magnifying-glass"></i>
								</button>
							</div>
							<button
								type="button"
								class="btn-add-todo rounded-lg bg-emerald-700 px-4 py-2.5 font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300">
								Add&nbsp;Todos
							</button>
						</div>
					</div>
					<div class="py-3 todo-list"></div>
				</div>
			</div>
		</main>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
