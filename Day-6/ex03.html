<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài tập 3</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/ex03.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="form-login">
			<div class="just-log">
				<div class="justlog-head">
					<span class="logo">JL</span>
					<h2 class="title">Just Log</h2>
				</div>
				<p class="justlog-desc">
					Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste
					recusandae molestias
				</p>
				<button class="justlog-btn">Read More</button>
				<div class="login-social">
					<button class="btn-social">
						<i class="fa-brands fa-facebook"></i>
					</button>
					<button class="btn-social">
						<i class="fa-brands fa-twitter"></i>
					</button>
					<button class="btn-social">
						<i class="fa-brands fa-google"></i>
					</button>
					<button class="btn-social">
						<i class="fa-brands fa-instagram"></i>
					</button>
				</div>
			</div>
			<div class="form">
				<h2 class="form-title">
					Login to <b class="highlight">your account</b>
				</h2>

				<form action="" class="form-action">
					<div class="form-control">
						<input type="email" name="email" placeholder="Email address" />
					</div>
					<div class="form-control">
						<input type="password" name="password" placeholder="Password" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
